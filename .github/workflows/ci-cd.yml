name: CI/CD - Build & Push Docker

on:
  push:
    branches: [ "main" ]

# DÃ©finir les permissions au niveau du workflow (bonne pratique)
permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    # DÃ©finir les permissions au niveau du job (essentiel)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build Maven
        working-directory: src/api
        run: mvn clean package -DskipTests

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # ðŸ›‘ MODIFICATION CLÃ‰ : Utiliser un PAT avec le scope 'write:packages'
          # Assurez-vous d'avoir crÃ©Ã© le secret 'CR_PAT' dans les paramÃ¨tres de votre dÃ©pÃ´t.
          password: ${{ secrets.CR_PAT }} 

      - name: Build Docker image
        id: docker_build
        run: |
          # ðŸ’¡ CORRECTION CONSERVÃ‰E : Convertir le nom du dÃ©pÃ´t en minuscules
          # pour respecter la rÃ¨gle de nommage Docker (qui Ã©tait l'erreur prÃ©cÃ©dente).
          LOWERCASE_REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          IMAGE_NAME=ghcr.io/$LOWERCASE_REPO
          COMMIT_TAG=$(git rev-parse --short HEAD)

          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "COMMIT_TAG=$COMMIT_TAG" >> $GITHUB_OUTPUT

          docker build -t $IMAGE_NAME:$COMMIT_TAG src/api


      - name: Push Docker image
        run: |
          docker push ${{ steps.docker_build.outputs.IMAGE_NAME }}:${{ steps.docker_build.outputs.COMMIT_TAG }}