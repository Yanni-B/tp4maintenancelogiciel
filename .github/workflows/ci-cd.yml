name: CI/CD - Build & Push Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout du code
        uses: actions/checkout@v3

      # 2️⃣ Installer Java 17
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Build Maven dans src/api
      - name: Build Maven
        working-directory: src/api
        run: mvn clean package -DskipTests

      # 4️⃣ Login GHCR
      - name: Login to GHCR
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/YanniB/Tp4MaintenanceLogiciel
          COMMIT_TAG=$(git rev-parse --short HEAD)
          docker build -t $IMAGE_NAME:$COMMIT_TAG src/api

      # 6️⃣ Push Docker image
      - name: Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/YanniB/Tp4MaintenanceLogiciel
          COMMIT_TAG=$(git rev-parse --short HEAD)
          docker push $IMAGE_NAME:$COMMIT_TAG
