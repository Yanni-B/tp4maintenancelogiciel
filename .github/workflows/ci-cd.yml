    steps:
      # ... (Checkout, Setup JDK, Build Maven) ...

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Utilisateur qui exÃ©cute l'action
          password: ${{ secrets.CR_PAT }} # ðŸ›‘ LE NOUVEAU SECRET AVEC LE PAT

      - name: Build Docker image # (La correction de la casse est conservÃ©e)
        id: docker_build
        run: |
          LOWERCASE_REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME=ghcr.io/$LOWERCASE_REPO
          COMMIT_TAG=$(git rev-parse --short HEAD)

          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "COMMIT_TAG=$COMMIT_TAG" >> $GITHUB_OUTPUT

          docker build -t $IMAGE_NAME:$COMMIT_TAG src/api


      - name: Push Docker image
        run: |
          docker push ${{ steps.docker_build.outputs.IMAGE_NAME }}:${{ steps.docker_build.outputs.COMMIT_TAG }}